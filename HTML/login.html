        <form class="form-default needs-validation" novalidate>
            <div class="title-form">
                <img src="../Imagens/lupa-com-antibiotico.png" align="left" alt="Ícone de lupa com antibiótico">
                <h4>Pesquisador de Antibióticos</h4>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control inp-form" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control inp-form" id="exampleInputPassword1" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha.
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Não sou um robô</label>
                <div class="invalid-feedback">
                    Marque esta opção para continuar.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-form">Entrar</button>
            
            <a class="link-blue" href="senha.html">Esqueci minha senha</a>
