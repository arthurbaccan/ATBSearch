<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagens/Logo.png" type="image/x-icon">
	<link rel="stylesheet" href="cadastro.css">
	<title>Cadastro - Pesquisador de antibióticos</title>
</head>
<body>
    <div align="center">
        <table>
            <tr>
                <td><form class="cadastro" align="left">
                    <img class="image" src="../Imagens/Logo.png" align="left"></img>
                    <h2 class="title">PESQUISADOR DE ANTIBIÓTICOS</h2>
                    <input id="nome" class="elements" type="text" placeholder="Nome: *" required>
                    <br><br>
                    <input id="email" class="elements" type="text" placeholder="Email: *" required>
                    <br><br>
                    <input id="password" class="elements" type="password" placeholder="Senha: *" required>
                    <br><br>
                    <input id="telefone" class="elements" type="text" placeholder="Telefone: (XX) XXXX-XXXX">
                    <br><br>
                    <button id="cadastro" class="cadastrar" type="submit">Cadastrar-se</button>
                    <br><br><br>
                    <h5 class="text-elements">Já tem uma conta? <a class="links" href="login.html">Login</a></h5>
                    <br>
                </form></td>
            </tr>
        </table>  
    </div>
    <script src="cadastro.js"></script>
</body>
