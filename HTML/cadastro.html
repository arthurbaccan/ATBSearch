<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="cadastro.css">

<body class="body-form">
    <div class="center-absolute">
        <form class="form-default">
            <div class="title-form">
                <img src="../Imagens/lupa-com-antibiotico.png" align="left"></img>
                <h2>PESQUISADOR DE ANTIBIÓTICOS</h2>
            </div>
            

            <input id="nome" class="elements" type="text" placeholder="Nome: *" required>

            <br><br>

            <input id="email" class="elements" type="text" placeholder="Email: *" required>

            <br><br>

            <input id="password" class="elements" type="password" placeholder="Senha: *" required>

            <br><br>

            <input id="telefone" class="elements" type="text" placeholder="Telefone: (XX) XXXX-XXXX">

            <br><br>

            <button id="cadastro" class="btn-form" type="submit">Cadastrar</button>

            <br><br>

            <h5 class="text-elements">Já tem uma conta? <a class="link-blue" href="login.html">Login</a></h5>
            
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
