<body class="body-default">

        <div class="navbar-text">

    <br><br><br><br><br><br><br><br><br>

    <!-- Colocar uma coluna no canto com alguns topicos, como duvidas frequentes, ou enviar uma alguma coisa, depois ve certinho oq colocar-->

    <h1>Contato <img src="../Imagens/mensagem.png" alt="Ícone de mensagem" width="40px"> </h1>
    <h3>Escolha um assunto</h3>
    <form>
        <select required tabindex="1">
            <option>Sugestão/Ideia</option>
            <option>Reportar Bug</option>
            <option selected>Suporte Técnico</option>
            <option>Informação incorreta</option>
        </select>
        <br>
        <br>
        <label for="nome">Digite seu nome de usuário:</label>
        <br>
        <br>
        <input type="text" id="nome" required maxlength="45" minlength="3" tabindex="2">
        <br>
        <br>
        <label for="email">Digite seu email para resposta</label>
        <br>
        <br>
        <input type="email" id="email" required maxlength="60" minlength="3" tabindex="3">
        <br>
        <br>
        <label for="tel">Digite seu telefone para contato</label>
        <br>
        <br>
        <input type="tel" id="tel" required placeholder="(xx) xxxxx-xxxx" tabindex="4">
        <br>
        <br>
        <label>Digite a mensagem:</label>
        <br>
        <br>
        <textarea rows="20" cols="60" required spellcheck="true"  tabindex="5"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar"  tabindex="6">
    </form>
    <br><br>
    <p>Tempo médio de resposta:</p>
    <small>1 Dia</small>
    <meter min="0" max="100" value="10"></meter>
    <small>10 Dias</small>
    
</body>
</html>
